<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/resources/static/style.css}" rel="stylesheet"/>
    <title>About Verter</title>
</head>
<body>
<nav>
    <ul class="menu-main">
        <li><a href="/sqlinfo">Home</a></li>
    </ul>
</nav>
<p>Check: <a th:href="@{/checks/{id}(id=${verter.getCheck().getId()})}"
             th:text="${verter.getCheck().getId()}"/></p>
<p th:text="${'State: ' + verter.getState()}"/>
<p th:text="${'Time: ' + verter.getTime()}"/>
<hr>

<form th:method="DELETE" th:action="@{/verter/{id}(id=${verter.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<form th:action="@{/verter/{id}/edit(id=${verter.getId()})}">
    <input type="submit" value="Edit" />
</form>

<p th:id="errorMessage" th:text="${errorMessage}"/>
</body>
<script type="text/javascript" th:src="@{/resources/static/ConfirmSubmit.js}"></script>
</html>
