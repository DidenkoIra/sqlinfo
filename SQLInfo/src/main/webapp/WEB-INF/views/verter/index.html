<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/resources/static/style.css}" rel="stylesheet" />
    <title>Verter</title>
</head>
<body>
<nav>
    <ul class="menu-main">
        <li><a href="/sqlinfo">Home</a></li>
    </ul>
</nav>
<h4>Verter</h4>
<table>
    <tr>
        <th>ID</th>
        <th>Check ID</th>
        <th>State</th>
        <th>Time</th>
        <th> </th>
    </tr>
    <tr th:each="verter : ${verter}">
        <td th:text="${verter.getId()}"/>
        <td><a th:href="@{/checks/{id}(id=${verter.getCheck().getId()})}"
               th:text="${verter.getCheck().getId()}" > id </a></td>
        <td th:text="${verter.getState()}"/>
        <td th:text="${verter.getTime()}"/>
        <td><a th:href="@{/verter/{id}(id=${verter.getId()})}">
            <img th:src="@{/resources/static/info.png}" width="25" height="25"></a></td>
    </tr>
</table>

<br>
<hr>
<form action="/sqlinfo/verter/new">
    <input type="submit" value="Create new verter" />
</form>

<form action="/sqlinfo/verter/import">
    <input type="submit" value="Import" />
</form>

<form action="/sqlinfo/verter/export">
    <input type="submit" value="Export" />
</form>

</body>
</html>
