<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/resources/static/style.css}" rel="stylesheet"/>
    <title>Create new Verter</title>
</head>
<body>
<nav>
    <ul class="menu-main">
        <li><a href="/sqlinfo">Home</a></li>
    </ul>
</nav>
<form th:method="POST" th:action="@{/verter}" th:object="${verter}">
    <label for="check">Enter check id: </label>
    <input type="text" th:field="${verter.check.id}" id="check"/>
    <br/>
    <br/>
    <label for="state">Enter state: </label>
    <input type="text" th:field="*{state}" id="state"/>
    <br/>
    <br/>
    <label for="time">Enter time: </label>
    <input type="text" th:field="*{time}" id="time"/>
    <br/>
    <input type="submit" value="Create"/>
</form>
<p th:id="errorMessage" th:text="${errorMessage}"/>
<script type="text/javascript" th:src="@{/resources/static/ConfirmSubmit.js}"></script>
</body>
</html>
