<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/resources/static/style.css}" rel="stylesheet"/>
    <title>About timetracking</title>
</head>
<body>
<nav>
    <ul class="menu-main">
        <li><a href="/sqlinfo">Home</a></li>
    </ul>
</nav>
<p>Peer: <a th:href="@{/peers/{nickname}(nickname=${timetracking.getPeer().getNickname()})}"
            th:text="${timetracking.getPeer().getNickname()}"/></p>
<p th:text="${'Date: ' + #dates.format(timetracking.getDate(), 'dd-MM-yyyy')}"/>
<p th:text="${'Time: ' + timetracking.getTime()}"/>
<p th:text="${'State: ' + timetracking.getState()}"/>
<hr>

<form th:method="DELETE" th:action="@{/timetracking/{id}(id=${timetracking.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<form th:action="@{/timetracking/{id}/edit(id=${timetracking.getId()})}">
    <input type="submit" value="Edit" />
</form>

<p th:id="errorMessage" th:text="${errorMessage}"/>
</body>
<script type="text/javascript" th:src="@{/resources/static/ConfirmSubmit.js}"></script>
</html>
